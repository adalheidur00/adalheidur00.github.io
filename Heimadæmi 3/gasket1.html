	gl_PointSize = 1.0;
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

uniform vec4 rcolor;

void
main()
{
    gl_FragColor = rcolor;
}
</script>
